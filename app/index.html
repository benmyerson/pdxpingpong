<!doctype html>
<html ng-app="pdxPingPong">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDX Ping Pong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="//use.typekit.net/dkr5vqk.js"></script>
    <script>
        (function() {
            // Load them fonts
            try {
                Typekit.load({
                    active: function() {
                        window.fontsLoaded = true;
                        window.dispatchEvent(
                            new Event('fonts.loaded')
                        );
                    }
                });
            } catch (e) {}

            // Copyright 2014-2015 Twitter, Inc.
            // Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement('style');
                msViewportStyle.appendChild(
                    document.createTextNode(
                        '@-ms-viewport{width:auto!important}'
                    )
                );
                document.querySelector('head').appendChild(msViewportStyle);
            }
        })();
    </script>
</head>
<body>
    <div class="Sidebar" ng-include="'views/season/season.html'"></div>
    <div class="Viewport" ng-view></div>
    <div class="Ticker" ng-include="'views/ticker/ticker.html'"></div>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
