<!doctype html>
<html ng-app="pdxPingPong">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDX Ping Pong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="//use.typekit.net/dkr5vqk.js"></script>
    <script>
        (function() {
            // Load them fonts
            try {
                Typekit.load({
                    active: function() {
                        window.fontsLoaded = true;
                        window.dispatchEvent(
                            new Event('fonts.loaded')
                        );
                    }
                });
            } catch (e) {}

            // Copyright 2014-2015 Twitter, Inc.
            // Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement('style');
                msViewportStyle.appendChild(
                    document.createTextNode(
                        '@-ms-viewport{width:auto!important}'
                    )
                );
                document.querySelector('head').appendChild(msViewportStyle);
            }
        })();
    </script>
</head>
<body>

    <header class="Season">

        <a href="#/" class="Season__brand-wrapper">
            <img class="Season__brand" src="images/logo.png">
        </a>

        <div class="Season__league">
            <div>summer league</div>
            <small>current season</small>
        </div>

        <div class="Season__points">
            <div>{{31235 | number}}</div>
            <small>total points</small>
        </div><!--

     --><div class="Season__games">
            <div>289</div>
            <small>total games</small>
        </div>

    </header>
    <div class="Viewport" ng-view></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
