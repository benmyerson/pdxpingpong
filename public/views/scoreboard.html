<div>
	<h1>Scoreboard</h1>
	<ul>
		<li ng-repeat="player in scoreboard.players">
			{{player.name}}
		</li>
	</ul>

    <div>
        <input type="text" ng-model="scoreboard.newPlayerName" />
        <button ng-click="scoreboard.createPlayer(scoreboard.newPlayerName)">Do thing</button>
    </div>
</div>
